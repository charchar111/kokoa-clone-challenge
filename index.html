<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kokoa-clone-challenge</title>
    <meta name="description" content="make your dreams come true" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar--component">
      <div class="status__rows">
        <span>No Service</span><span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status__rows"><span>18:43</span></div>
      <div class="status__rows">
        <span>11%</span>
        <span><i class="fa-solid fa-battery-quarter"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <div class="main--bg-img"></div>
    <div class="blank-space--top"></div>
    <div class="login-title">
      <div class="login-title__bg"></div>
      <div class="login-title__box">
        <h1 class="guide-title">코코아톡에 오신걸 환영합니다.</h1>
        <p>
          오늘은 의미있는 하루를 살고 있나요? <br />아니면, 세상이 정해놓은
          의미에 갇혀 있나요?
        </p>
      </div>
    </div>

    <form class="login-form">
      <div>
        <label for="lg-form__id">이메일 또는 휴대폰번호 입력</label>
        <input id="lg-form__id" type="text" />
      </div>
      <div>
        <label for="lg-form__password">비밀번호 입력</label>
        <input id="lg-form__password" type="text" />
      </div>
    </form>

    <div class="login-buttons">
      <button class="login-buttons__btn">Log In</button>
      <button class="login-buttons__btn">Sign Up</button>
      <div><span>아이디 찾기</span><span>비밀번호 찾기</span></div>
    </div>

    <script
      src="https://kit.fontawesome.com/243f92049e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
