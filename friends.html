<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="friends">
    <div class="status-bar--component">
      <div class="status__rows">
        <span>No Service</span><span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status__rows"><span>18:43</span></div>
      <div class="status__rows">
        <span>11%</span>
        <span><i class="fa-solid fa-battery-quarter"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>

    <!-- <img class="friends-bg" src="./img/src-image/friends-main.jpg" alt="" /> -->
    <div class="friends-bg"></div>
    <div class="screen-header">
      <div class="header__row1"><span>Friends</span></div>
      <div class="header__row2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </div>
    <div class="friends-subtitle">
      <span><i class="fa-solid fa-circle-info"></i></span
      ><span>Friends' Names Display</span
      ><span class="friends-subtitle__chevron"
        ><i class="fa-solid fa-chevron-right"></i
      ></span>
    </div>
    <div class="friends-profile">
      <div class="friends-profile_main">
        <img
          class="profile__img"
          src="./img/src-image/friends-profile.jpg"
          alt=""
        />
        <div class="profile__name">
          <span>Chartist</span>
        </div>
      </div>
      <div class="friends-profile_extra"></div>
    </div>

    <div class="friends__border-bottom"></div>
    <div class="friends-channel">
      <div class="channel__column1">
        <span>Channel</span
        ><span class="chevron-up"><i class="fa-solid fa-chevron-up"></i></span>
      </div>
      <div class="channel__column2">
        <div class="channel__content">
          <img src="./img/src-image/friends-profile.jpg" alt="" />
          <span>Channel</span>
        </div>
        <div class="channel_extra-icons">
          <span>2</span><span><i class="fa-solid fa-angle-right"></i></span>
        </div>
      </div>
    </div>

    <nav class="nav-component">
      <ul class="nav__list">
        <li class="nav__btn nav__btn--clicked">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <div id="portrait">
      <span>Please turn your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/243f92049e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
