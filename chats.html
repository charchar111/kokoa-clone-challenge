<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar--component">
      <div class="status__rows">
        <span>No Service</span><span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status__rows"><span>18:43</span></div>
      <div class="status__rows">
        <span>11%</span>
        <span><i class="fa-solid fa-battery-quarter"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <div class="chat-bg"></div>
    <div class="screen-header">
      <div class="header__row1"><span>Chats</span></div>
      <div class="header__row2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="far fa-comment-dots fa-lg"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </div>

    <div class="chat-main">
      <a href="chat.html">
        <div class="chat-main__column">
          <div class="chat__column__contents">
            <div class="chat__column-imgbox">
              <img
                src="./img/src-image/chat-profill-image/1.jpg"
                alt=""
                class="chat__column-img"
              />
            </div>
            <div class="chat-talk">
              <span>Kakao Cat</span><span>Where are you ??</span>
            </div>
          </div>
          <div class="chat-extra-icon">
            <span class="chat-extra__time">21:22</span
            ><span class="chat-extra__unread">1</span>
          </div>
        </div>
      </a>
    </div>

    <nav class="nav-component">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn nav__btn--clicked">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <div id="portrait">
      <span>Please turn your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/243f92049e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
