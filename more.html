<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="more-body">
    <div class="status-bar--component">
      <div class="status__rows">
        <span>No Service</span><span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status__rows"><span>18:43</span></div>
      <div class="status__rows">
        <span>11%</span>
        <span><i class="fa-solid fa-battery-quarter"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <div class="screen-header">
      <div class="header__row1"><span>more</span></div>
      <div class="header__row2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </div>
    <main class="main-screen more-screen">
      <div class="friends-profile">
        <div class="friends-profile_main">
          <img
            class="profile__img"
            src="./img/src-image/friends-profile.jpg"
            alt=""
          />
          <div class="profile__name">
            <span>Chartist</span>
            <div>
              <span>+1 787-493-4219</span
              ><span class="exclamation-icon"
                ><i class="fa-solid fa-exclamation"></i
              ></span>
            </div>
          </div>
        </div>
        <div class="friends-profile_extra">
          <i class="far fa-envelope fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-box"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hand-peace"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-user-check"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="border-line"></div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-star fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-star fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-component">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn nav__btn--clicked">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <div id="portrait">
      <span>Please turn your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/243f92049e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
